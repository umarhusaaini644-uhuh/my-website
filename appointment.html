<!-- Appointment Form -->
<section class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h3 class="text-primary mb-4 text-center">Appointment Form</h3>
            <form>
              <div class="row g-3">
                <!-- Full Name -->
                <div class="col-md-6">
                  <label for="fullname" class="form-label">Full Name</label>
                  <input type="text" id="fullname" class="form-control" placeholder="Enter your full name" required>
                </div>
                <!-- Email -->
                <div class="col-md-6">
                  <label for="email" class="form-label">Email Address</label>
                  <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <!-- Phone -->
                <div class="col-md-6">
                  <label for="phone" class="form-label">Phone Number</label>
                  <input type="tel" id="phone" class="form-control" placeholder="+123 456 7890" required>
                </div>
                <!-- Department -->
                <div class="col-md-6">
                  <label for="department" class="form-label">Select Department</label>
                  <select id="department" class="form-select" required>
                    <option selected disabled>Choose...</option>
                    <option>Cardiology</option>
                    <option>Neurology</option>
                    <option>Pediatrics</option>
                    <option>Orthopedics</option>
                    <option>Gynecology</option>
                    <option>Emergency</option>
                  </select>
                </div>
                <!-- Doctor -->
                <div class="col-md-6">
                  <label for="doctor" class="form-label">Preferred Doctor</label>
                  <select id="doctor" class="form-select">
                    <option selected disabled>Choose...</option>
                    <option>Dr. Muhammad</option>
                    <option>Dr. Zainab</option>
                    <option>Dr. Abubakar</option>
                    <option>Dr. Hassana</option>
                  </select>
                </div>
                <!-- Date -->
                <div class="col-md-6">
                  <label for="date" class="form-label">Preferred Date</label>
                  <input type="date" id="date" class="form-control" required>
                </div>
                <!-- Message -->
                <div class="col-12">
                  <label for="message" class="form-label">Additional Information</label>
                  <textarea id="message" class="form-control" rows="4" placeholder="Write any concerns..."></textarea>
                </div>
              </div>
              <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary px-5">Book Appointment</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
